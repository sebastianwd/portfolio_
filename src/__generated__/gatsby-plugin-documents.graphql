query GatsbyFluidImage {
    images: allFile {
      edges {
        node {
          relativePath
          name
          childImageSharp {
            fluid(maxWidth: 600) {
              ...GatsbyImageSharpFluid
            }
          }
        }
      }
    }
  }


  query PrismicProjectsAndCategories {
    allPrismicCategory {
      edges {
        node {
          prismicId
          data {
            name
          }
        }
      }
    }
    allPrismicProject {
      edges {
        node {
          uid
          data {
            title
            overview
            repository
            categories {
              category {
                id
                document {
                  data {
                    name
                  }
                }
              }
            }
            preview_image {
              localFile {
                childImageSharp {
                  fluid {
                    ...GatsbyImageSharpFluid
                  }
                }
              }
            }
          }
        }
      }
    }
  }


  query HelmetData {
    site {
      siteMetadata {
        title
        description
        author
      }
    }
  }


query ProjectBySlug($uid: String!) {
  prismicProject(uid: { eq: $uid }) {
    uid
    data {
      title
      content {
        html
      }
    }
  }
}


